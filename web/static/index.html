<script type="text/javascript">
  reqList("first")
  page_pervious()
  page_next()
  a()
  function deleteApp(id,app){
      $.confirm({
      'title'   : '警告',
      'message' : '确认删除？',
      'buttons' : {
        '确定' : {
          'class' : 'blue',
          'action': function(){

            removeApp(id,app)
          }
        },
        '取消'  : {
          'class' : 'gray',
          'action': function(){}  // Nothing to do in this case. You can as well omit the action property.
        }
      }
    });
  }
  function removeApp(id,app){
    var url="api/"+app+"/delete";
     $.ajax({
              type: 'DELETE',
              url: url,
              success: function (data) {
          
                var code=data.code;
                  if(code!=0){

                    return
                  }
                  $('#'+id).remove()
              }
      })
 }
  function page_pervious() {
      $("#page_pervious").click(function(){
         reqList("pervious")
        });
   }
    function page_next() {
      $("#page_next").click(function(){
         reqList("next")
        });
   }
  function reqList(status) {
          var opage =$('#page').val();

            if (!opage){
                opage=1;
             }else{
                opage=parseInt(opage);
              if(status=="pervious"){
                  opage=opage-1;
              }else{
                 opage=opage+1;
              }
             
             }
             var url="api/apps?page="+opage;

           
              $.ajax({
              type: 'GET',
              url: url,
              success: function (data) {
              //  alert(JSON.stringify(data));
                 var code=data.code;
                  if(code!=0){
                    return
                  }
                  var page=data.page;
                  var totalPage=data.total_page
                  $('#list_body').empty();
                  $.each(data.items, function (index, item) {
                   
                    var trclass="active"
                    if( index==0 ){
                       trclass="active"
                    }else   if( index%2==0 ){
                      if(index==2){
                         trclass="success"
                      }else if(index==4){
                         trclass="info"
                      }else if(index==6){
                         trclass="warning"
                      }else{
                          trclass="danger"
                      }

                    }else {
                      trclass=""
                    }
                    var item_id="item"+index 
                    $('#list_body').append(' <tr id ="'+item_id+'" class="'+trclass+'">'+
                      
                            '<td align="center"><a href="index_re.html?app='+item+'" >'+item+'</a></td>'+
                            '<td  align="center"><a class="delete" href="javascript:void(0)" onclick="javascript:deleteApp(\''+item_id+'\',\''+item+'\')">删除</a></td>'+
                          '</tr>')
                         
                  });

                  if (totalPage>=1){
                      $('#list_page').show();
                      $('#page').val(page);
                      $('#total_page').val(totalPage);
                      
                      if(page==1){
                           $('#page_pervious').hide();
                      }else{
                         $('#page_pervious').show();
                      }
                       if(page==totalPage){
                           $('#page_next').hide();
                      }else{
                         $('#page_next').show();
                      }
                  }
                   
              }
             
          });
    }
</script>
