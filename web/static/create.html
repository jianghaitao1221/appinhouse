<script type="text/javascript">

  mysubmit()
  
  function mysubmit() {
      $("#create_app").click(function(){
         createApp()
        });
   }
  function createApp() {

           
            var app =$('#app_name').val();
            if (!app) {
                error_msg("请输入应用名！",3000)
            }
             var url="api/"+app+"/create";
              $.ajax({
              type: 'POST',
              url: url,
              success: function (data) {
                 var code=data.code;
                  if(code!=0){
                    return
                  }
                  $('#app_name').val("");
                  succ_msg("创建成功!",3000)
              }
             
          });
    }
</script>
