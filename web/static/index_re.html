<script type="text/javascript" src="js/inhouse.js"></script>
<script type="text/javascript">
    browserRedirect();
    function browserRedirect() {
            var app=getQueryString("app")
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphone = sUserAgent.match(/iphone/i) == "iphone";
            var bIsIpod = sUserAgent.match(/ipod/i) == "ipod";
            if (bIsIpad || bIsIphone || bIsIpod ) {
                window.location.href = "index_mobile.html";
        
                return
            }
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            if (bIsAndroid ) {
                  window.location.href = "index_mobile.html?app="+app;
                 return
            }
            
            window.location.href = "index_pc.html?app="+app;
          
    }

    

</script>
